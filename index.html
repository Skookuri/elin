<!DOCTYPE html>
<html>

<head>
  <title>Homework 2 Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    h1 {
    color:#82614A; 
    font-size: 200px;
    font-size: 24.7vw;
    font-family:garamond; 
    font-weight: bold;
    text-align: center;
    vertical-align: center;
    }
    
    a {color: inherit; text-decoration: none;}
    a:hover {color:#FFFFFF; transition: 0.4s}
    
    .center{
      position: fixed;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    
    @media screen and (max-width: 767px) {
      .center {
        top: 35% /*to make it properly 'centered' in phone devices*/
      }
    }
    
    @media screen and (min-width: 768px) and (max-width: 1023px) {
      .center {
        top: 35% /*to make it properly 'centered' in larger non desktop devices*/
      }
    }
    
    @media screen and (min-width: 1024px) {
      .center {
        top: 20% /*to make it properly 'centered' in desktop*/
      }
    }
    
    
    body {
    height: 95vh;
    min-height: 100%;
    overflow: hidden; /* Hide scrollbars */
    }
    
    .bannerImg {
    width: 106%;
    height: 100%;
    opacity: 0;
    transition: opacity 2s linear,background 6s ease-out;
    background: url(https://images.pexels.com/photos/5120185/pexels-photo-5120185.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2) no-repeat center;
    background-size: cover;
    background-color:#EBDED5"
    background-position: -60px 0;
    }

  </style>
</head>

  
<body>
  <div class="bannerImg"></div>
  <h1 class="center"><a href="homepage">ELIN.</a><h1>
    
</body>

</html>
